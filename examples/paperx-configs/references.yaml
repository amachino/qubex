# Example references configuration for paperx

# Path to BibTeX database file (relative to config directory)
database: "references.bib"

# Individual reference entries (alternative to database file)
entries:
  qubex2024:
    type: "article"
    title: "Qubex: A Comprehensive Framework for Quantum Experiments"
    author: "Machino, A. and Contributors"
    journal: "Journal of Quantum Computing"
    year: "2024"
    volume: "12"
    pages: "123-145"
    doi: "10.1000/qc.2024.123"
    
  nielsen2010:
    type: "book"
    title: "Quantum Computation and Quantum Information"
    author: "Nielsen, M. A. and Chuang, I. L."
    publisher: "Cambridge University Press"
    year: "2010"
    edition: "10th Anniversary"
    isbn: "978-1107002173"
    
  preskill2018:
    type: "article"
    title: "Quantum Computing in the NISQ era and beyond"
    author: "Preskill, J."
    journal: "Quantum"
    year: "2018"
    volume: "2"
    pages: "79"
    doi: "10.22331/q-2018-08-06-79"
    url: "https://doi.org/10.22331/q-2018-08-06-79"

# Reference collections for different paper types
collections:
  quantum_computing_basics:
    - nielsen2010
    - preskill2018
    
  qubex_papers:
    - qubex2024
    
  experimental_quantum:
    - preskill2018
    - qubex2024